
  <form>
  <div class="form-group">
    <label >Id Etudiant</label>
    <input for = "inputNom" name="nom" type="text" [(ngModel)]="id" class="form-control" id="exampleInputNom">
  </div>
  <button class="btn btn-danger" (click)="getEtu(id)">Chercher</button>
  </form>


  <div class="col-sm-8">
  <form>

    <div class="form-group">
      <label >CNE</label>
      <input type="text" [(ngModel)]="etuMod.nom" value={{package.cne}} class="form-control" id="InputCNE">
    </div>

    <div class="form-group">
      <label >Nom Complet</label>
      <input type="text" [(ngModel)]="etuMod.nom" value={{package.nom}} class="form-control" id="exampleInputNom">
    </div>

    <div class="form-group">
      <label >Classe</label>
      <input type="text" [(ngModel)]="etuMod.class" value={{package.classe}} class="form-control" id="Classe">
    </div>

    <div class="form-group">
      <label >Nom d'utilisateur</label>
      <input type="text" [(ngModel)]="etuMod.username" value={{package.username}} class="form-control" id="InputUserName">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input type="password" [(ngModel)]="etuMod.password" value={{package.password}} class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
